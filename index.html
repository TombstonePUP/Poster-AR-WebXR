<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>AR - Skill Up</title>

    <!-- three.js -->
    <script src="libs/three.js"></script>
    <!-- GLTFLoader -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script> -->
    <!-- <script src="three.js-master/examples/jsm/loaders/GLTFLoader.js"></script> -->
    <script src="libs/GLTFLoader.js"></script>
</head>

<style>
    /* General styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        flex-direction: column;
    }

    .container {
        text-align: center;
        padding: 20px;
        max-width: 600px;
        width: 100%;
    }

    h1 {
        color: #333;
        font-size: 36px;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
    }

    button {
        background-color: #0056b3;
        color: white;
        font-size: 18px;
        padding: 12px 24px;
        border: none;
        cursor: pointer;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #003d80;
    }

    /* Mobile styles */
    @media (max-width: 600px) {
        h1 {
            font-size: 28px;
        }

        p {
            font-size: 16px;
        }

        .btn {
            font-size: 16px;
            padding: 10px 20px;
        }
    }
</style>
</head>

<body>
    <div class="container">
        <h1>Welcome to SkillUp's AR Experience</h1>
        <p>Explore our augmented reality content and discover more about our projects.</p>
        <p>Landscape mode recommended for a better experience</p>
        <button onclick="activateXR()">Start AR Experience</button>
    </div>

    <script>
        async function activateXR() {
            // Detect iOS browsers (Safari, Chrome on iPhone, etc.)
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            // Detect Safari specifically
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

            // Check if WebXR is unsupported or the browser is iOS/Safari
            if (isIOS || isSafari || !navigator.xr) {
                console.warn("WebXR not supported on this device or browser. Redirecting...");
                window.location.href = "ALT/ar-exp.html";
                return;
            }

            try {
                const canvas = document.createElement("canvas");
                document.body.appendChild(canvas);
                const gl = canvas.getContext("webgl", { xrCompatible: true });

                const scene = new THREE.Scene();

                // Load the logo GLB model
                const logoLoader = new THREE.GLTFLoader();
                logoLoader.load('models/LOGO.glb', function (gltf) {
                    gltf.scene.position.set(0, -1, -1);
                    scene.add(gltf.scene);
                }, undefined, function (error) {
                    console.error('An error occurred loading the GLB model:', error);
                });

                // GLB loader function
                function loadModel(positionX, positionZ, imagePath, rotation = 0) {
                    const loader = new THREE.GLTFLoader();
                    loader.load('models/FILM-FRAME.glb', function (gltf) {
                        gltf.scene.position.set(positionX, -0.3, -1 + positionZ);
                        gltf.scene.scale.set(0.1, 0.1, 0.1);
                        gltf.scene.rotation.y = rotation;
                        scene.add(gltf.scene);

                        const textureLoader = new THREE.TextureLoader();
                        textureLoader.load(imagePath, function (texture) {
                            const photoGeometry = new THREE.PlaneGeometry(0.35, 0.5);
                            const photoMaterial = new THREE.MeshBasicMaterial({ map: texture });
                            const photo = new THREE.Mesh(photoGeometry, photoMaterial);
                            photo.position.set(positionX, 0.02, -0.99 + positionZ);
                            photo.rotation.y = rotation;
                            scene.add(photo);
                        }, undefined, function (error) {
                            console.error('An error occurred loading the photo texture:', error);
                        });
                    }, undefined, function (error) {
                        console.error('An error occurred loading the GLB model:', error);
                    });
                }

                function loadVideoWithFrame(positionX, positionZ, videoPath, rotation = 0) {
                    const loader = new THREE.GLTFLoader();
                    loader.load('ALT/3D/FRAME-LANDSCAPE.glb', function (gltf) {
                        gltf.scene.position.set(positionX, -0.3, -1 + positionZ);
                        gltf.scene.scale.set(0.2, 0.2, 0.2);
                        gltf.scene.rotation.y = rotation;
                        scene.add(gltf.scene);

                        // Create a video element
                        const video = document.createElement('video');
                        video.src = videoPath;
                        video.loop = true;
                        video.muted = false; // Mute the video
                        video.play(); // Autoplay the video

                        // Create a video texture
                        const videoTexture = new THREE.VideoTexture(video);
                        videoTexture.minFilter = THREE.LinearFilter;
                        videoTexture.magFilter = THREE.LinearFilter;
                        videoTexture.format = THREE.RGBAFormat;

                        // Map the video texture to a plane
                        const videoGeometry = new THREE.PlaneGeometry(1.6, 1); // Adjust size as needed
                        const videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
                        const videoMesh = new THREE.Mesh(videoGeometry, videoMaterial);
                        videoMesh.position.set(positionX, 0.35, -0.99 + positionZ);
                        videoMesh.rotation.y = rotation;
                        scene.add(videoMesh);
                    }, undefined, function (error) {
                        console.error('An error occurred loading the GLB model:', error);
                    });
                }

                // Example usage
                loadVideoWithFrame(-2.5, 1.8, 'videos/section-trailer.mp4', 1.5);

                for (let i = 0; i > -6; i--) {
                    const imagePath = `images/photo${Math.abs(i - 0) + 1}.jpg`;
                    if (i > -3) {
                        loadModel(i, 0.5, imagePath, 0);
                    } else {
                        loadModel(i + 3, 3, imagePath, Math.PI);
                    }
                }

                const renderer = new THREE.WebGLRenderer({
                    alpha: true,
                    preserveDrawingBuffer: true,
                    canvas: canvas,
                    context: gl
                });
                renderer.autoClear = false;

                const camera = new THREE.PerspectiveCamera();
                camera.matrixAutoUpdate = false;

                const session = await navigator.xr.requestSession("immersive-ar");
                session.updateRenderState({
                    baseLayer: new XRWebGLLayer(session, gl)
                });

                const referenceSpace = await session.requestReferenceSpace('local');

                const onXRFrame = (time, frame) => {
                    session.requestAnimationFrame(onXRFrame);
                    gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

                    const pose = frame.getViewerPose(referenceSpace);
                    if (pose) {
                        const view = pose.views[0];
                        const viewport = session.renderState.baseLayer.getViewport(view);
                        renderer.setSize(viewport.width, viewport.height);

                        camera.matrix.fromArray(view.transform.matrix);
                        camera.projectionMatrix.fromArray(view.projectionMatrix);
                        camera.updateMatrixWorld(true);

                        renderer.render(scene, camera);
                    }
                };
                session.requestAnimationFrame(onXRFrame);
            } catch (error) {
                console.error("An error occurred:", error);
                if (error.name === "NotSupportedError" || error.message.includes("No runtimes supported")) {
                    console.warn("WebXR runtime not supported. Redirecting...");
                    window.location.href = "ALT/ar-exp.html";
                }
            }
        }
    </script>
</body>

</html>
