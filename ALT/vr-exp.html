<!DOCTYPE html>
<html>

<head>
  <title>Markerless VR Experience</title>
  <script src="libs/aframe-1.2.0.min.js"></script>
  <script src="libs/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      /* Ensure body takes the full viewport height */
    }

    #enter-vr {
      position: fixed;
      /* Use fixed positioning to cover the whole screen */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0);
      /* Slight transparency for better visibility */
      color: #fff;
      border: none;
      padding: 0;
      font-size: 24px;
      /* Increase font size for better readability */
      cursor: pointer;
      border-radius: 0;
      /* Remove border radius to fit the whole screen */
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  </style>

</head>

<body>
  <!-- Overlay Message -->
  <div id="overlay">Landscape mode recommended for a better experience</div>
  <!-- Custom VR Button -->

  <a-scene embedded antialias="false" stats="false" vr-mode-ui="enabled: false">
    <!-- Video with Sound (hidden) -->
    <a-video id="background-sound" src="/videos/section-trailer.mp4" autoplay="true" loop="false" position="0 0 0"
      scale="0 0 0"></a-video>

    <!-- Picture Plane -->
    <a-plane id="imagePlane" scale="1 1.4 1" position="0 1.5 -3" rotation="0 0 0"
      material="shader: flat; src:POSTERS/PIYESA-Poster.png"></a-plane>

    <!-- GLB Model slightly behind the picture -->
    <a-entity gltf-model="3D/FILM-FRAME.glb" scale="0.3 0.3 0.3" rotation="0 0 0" position="0 1.5 -3.2"></a-entity>

    <!-- Camera to view the scene -->
    <a-entity camera position="0 1.6 0"></a-entity>
  </a-scene>
  <button id="enter-vr">Enter VR</button>
  <script>
    // Custom VR button functionality
    const enterVRButton = document.getElementById('enter-vr');
    enterVRButton.addEventListener('click', () => {
      document.querySelector('a-scene').enterVR();
    });
    // Show overlay message
    const overlay = document.getElementById('overlay');
    overlay.style.display = 'block';
    setTimeout(() => {
      overlay.style.display = 'none';
    }, 5000);

    // Attempt to enter VR mode programmatically
    window.addEventListener('load', () => {
      const scene = document.querySelector('a-scene');
      scene.addEventListener('loaded', () => {
        scene.enterVR();
      });
    });

    // Fallback message for browsers that require interaction
    document.body.addEventListener('click', () => {
      const scene = document.querySelector('a-scene');
      if (!scene.is('vr-mode')) {
        scene.enterVR();
      }
    }, { once: true });
  </script>
</body>

</html>
